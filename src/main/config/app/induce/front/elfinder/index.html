<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>elFinder演示页</title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="/assets/modules/shared/jquery.1.12.4.js"></script>
		<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" href="/assets/modules/elfinder/css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" href="/assets/modules/elfinder/css/theme.css">
        <style id="addBadgeStyleelfinder-elfinder"></style>
        <style type="text/css">
            * {
                margin:0;padding:0;
            }
            html {
               height:100%;
            }
        </style>
		<!-- elFinder JS (REQUIRED) -->
		<script src="/assets/modules/elfinder/js/elfinder.min.js"></script>

		<!-- elFinder translation (OPTIONAL) -->
		<script src="/assets/modules/elfinder/js/i18n/elfinder.zh_CN.js"></script>

		<!-- elFinder initialization (REQUIRED) -->
		<script type="text/javascript" charset="utf-8">
			// Documentation for client options:
			// https://github.com/Studio-42/elFinder/wiki/Client-configuration-options
			$(document).ready(function() {
				$('#elfinder').elfinder({
					url : '#(CP0)/elfinder/connector',
					// , lang: 'ru'                    // language (OPTIONAL)
					lang:'zh_CN',
					height:'100%',
					soundPath:'#(CP0)/assets/modules/elfinder/sounds/'
				});
			});
		</script>
	</head>
	<body style="display:flex;flex-flow:column;align-items:stretch;width:100%;height:100%;">
		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder" style="flex:1"></div>

	</body>
</html>
