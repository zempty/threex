<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>jqueryui - 示例页面</title>
<link rel="stylesheet" href="#(CP0)/assets/modules/jquery-ui/themes/flick/jquery-ui.min.css">
<style>
  #draggable { width: 150px; height: 150px; padding: 0.5em; }
</style>
</head>
<body>
    日期小控件：<input type="text" name="date" id="date" />
    <div id="draggable" class="ui-widget-content">
	    <p>拖拽我</p>
	</div>
	<div id="dialog" title="对话框">
	    <p>是的你是</p>
	</div>
#@jqueryJS()
	<script src="#(CP0)/assets/modules/jquery-ui/jquery-ui.min.js"></script>
	<script>
		$("#date").datepicker();
		$("#draggable").draggable();
		$("#dialog").dialog();
	</script>
</body>
</html>
