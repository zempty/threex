<!DOCTYPE html>
<!-- plupload本来是支持ie8使用flash上传的，不知怎滴，zui基于开发后，只能支持ie10及以上了 -->
<html>
<head>
<title>zui进度条</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
#@zuiCSS()#@fontCSS()
</head>
<body>
    <h1>进度条</h1>
    <!-- 动画效果 -->
	<div class="progress progress-striped active">
	    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
	    </div>
	</div>
	<button class="btn"> 小宝宝
	    <span class="label label-badge label-info">99+</span>
	</button>
	<div class="btn-group">
	    <button class="btn btn-danger">超级按钮组</button>
	    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
	        <span class="caret"></span>
	    </button>
	    <ul class="dropdown-menu" role="menu">
		    <li><a href="##">操作</a></li>
		    <li><a href="##">删除</a></li>
		    <li class="divider"></li>
		    <li><a href="##">撤销</a></li>
		</ul>
	</div>
	#@jqueryJS()
	#@zuiJS()
	<script>
	    $(".progress").on("mouseover",function(){
	        var num = Math.round(Math.random()*100)+"%";
	        $(this).children(".progress-bar").css("width", num);
	        $(this).children(".progress-bar").text(num);
	    });

	    $(function(){
	        var ariavaluenow = $(".progress-bar").attr("aria-valuenow")+"%";
	        $(".progress-bar").text(ariavaluenow);
	    });
    </script>
</body>
</html>
