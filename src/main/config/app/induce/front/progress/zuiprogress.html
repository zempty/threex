<!DOCTYPE html>
<!-- plupload本来是支持ie8使用flash上传的，不知怎滴，zui基于开发后，只能支持ie10及以上了 -->
<html>
<head>
<title>zui进度条</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="#(CP0)/assets/modules/zui/css/zui.min.css" />
<link rel="stylesheet" href="#(CP0)/assets/font/css/font-awesome.min.css" />
</head>
<body>
    <h1>进度条</h1>
    <!-- 动画效果 -->
	<div class="progress progress-striped active">
	    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
	    </div>
	</div>
	<script src='#(CP0)#assets("/assets/compress/app-js.jjs","/js")'></script>
	<script>
	    $(".progress").on("mouseover",function(){
	        var num = Math.round(Math.random()*100)+"%";
	        $(this).children(".progress-bar").css("width", num);
	        $(this).children(".progress-bar").text(num);
	    });

	    $(function(){
	        var ariavaluenow = $(".progress-bar").attr("aria-valuenow")+"%";
	        $(".progress-bar").text(ariavaluenow);
	    });
    </script>
</body>
</html>
